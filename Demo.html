                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.09447 4.74918C8.41606 4.03243 8 3.0648 8 2H10C10 3.10457 10.8954 4 12 4C13.1046 4 14 3.10457 14 2H16C16 3.0648 15.5839 4.03243 14.9055 4.74918C16.1782 5.45491 17.1673 6.6099 17.6586 8H19C19.5523 8 20 8.44772 20 9C20 9.55229 19.5523 10 19 10H18V12H19C19.5523 12 20 12.4477 20 13C20 13.5523 19.5523 14 19 14H18V16H19C19.5523 16 20 16.4477 20 17C20 17.5523 19.5523 18 19 18H17.6586C16.8349 20.3304 14.6124 22 12 22C9.38756 22 7.16508 20.3304 6.34141 18H5C4.44772 18 4 17.5523 4 17C4 16.4477 4.44772 16 5 16H6V14H5C4.44772 14 4 13.5523 4 13C4 12.4477 4.44772 12 5 12H6V10H5C4.44772 10 4 9.55229 4 9C4 8.44772 4.44772 8 5 8H6.34141C6.83274 6.6099 7.82181 5.45491 9.09447 4.74918ZM8 16V10C8 7.79086 9.79086 6 12 6C14.2091 6 16 7.79086 16 10V16C16 18.2091 14.2091 20 12 20C9.79086 20 8 18.2091 8 16Z" fill="#000000"/>

                        </g>
                        </svg><svg id="Full2"  xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
                            <path d="M4 1.5C2.61929 1.5 1.5 2.61929 1.5 4V8.5C1.5 9.05228 1.94772 9.5 2.5 9.5H3.5C4.05228 9.5 4.5 9.05228 4.5 8.5V4.5H8.5C9.05228 4.5 9.5 4.05228 9.5 3.5V2.5C9.5 1.94772 9.05228 1.5 8.5 1.5H4Z" fill="#000000"/>
                            <path d="M20 1.5C21.3807 1.5 22.5 2.61929 22.5 4V8.5C22.5 9.05228 22.0523 9.5 21.5 9.5H20.5C19.9477 9.5 19.5 9.05228 19.5 8.5V4.5H15.5C14.9477 4.5 14.5 4.05228 14.5 3.5V2.5C14.5 1.94772 14.9477 1.5 15.5 1.5H20Z" fill="#000000"/>
                            <path d="M20 22.5C21.3807 22.5 22.5 21.3807 22.5 20V15.5C22.5 14.9477 22.0523 14.5 21.5 14.5H20.5C19.9477 14.5 19.5 14.9477 19.5 15.5V19.5H15.5C14.9477 19.5 14.5 19.9477 14.5 20.5V21.5C14.5 22.0523 14.9477 22.5 15.5 22.5H20Z" fill="#000000"/>

        <video id="VideoHandle">
            <source src="https://www116.vipanicdn.net/streamhls/a6e5287093bc00f9e03eeb00379054a8/ep.24.1713855400.1080.m3u8" id="file"></source>
        </video>
    </div>
    <script>
        const D = document, Yasai = YasaiLivePlayer;
        const iOS = !window.MSStream && /iPad|iPhone|iPod/.test(navigator.userAgent) || (/^((?!chrome|android).)*safari/i.test(navigator.userAgent));
        const Loader = D.getElementById('Loader');
        function Loading() {
            const cha = D.querySelectorAll('#showproblem span')
            var index = 0
            cha.forEach(char => {
                setTimeout(() => {
                    char.className = 'LoaderAnimation';
                }, index * 300);
                index += 1;
            });
        }
        const showproblem = D.getElementById('showproblem')
        function Problem(Text) {
            showproblem.innerText = ''
            Text.split('').forEach(char => {
                var span = document.createElement('span');
                span.innerText = char;
                showproblem.appendChild(span);
            });
            Loader.style.display = 'block';
            Loading();
        }
        function IsSupport() {
            const Container = D.getElementById('Container'), Fullscreen = D.getElementById('ControlFullScreen'), SeekbarAudio = D.getElementById('seekBaraudio'), Video = D.getElementById('VideoHandle'), Aud1 = D.getElementById('Audio1'), Aud2 = D.getElementById('Audio2'), Full1 = D.getElementById('Full1'), Full2 = D.getElementById('Full2'), Icon1 = D.getElementById('Play1'), Icon2 = D.getElementById('Play2');
            const AudioSeekBar = D.getElementById('AudioSeekBar') ,Control = D.getElementById('Control'), DebuggerPanel = D.getElementById('DebugPanel'), Debug1 = D.getElementById('Debug1'), Debug2 = D.getElementById('Debug2'), Debugger = D.getElementById('Debugger'), AudioProcesss = D.getElementById('CurrentProcessAudio'), BufferProcess = D.getElementById('BufferProcess'), CurrentProcess = D.getElementById('CurrentProcess'), seekBar = D.getElementById('seekBar');
            Debug1.style.display = 'block', Debug2.style.display = 'none', Icon1.style.display = 'block', Icon2.style.display = 'none', Video.style.display = 'none',Aud1.style.display = 'block', Aud2.style.display = 'none',Full1.style.display = 'none',Full2.style.display = 'block';
            Control.style.display = 'none', DebuggerPanel.style.display = 'none';
            if (!Yasai.SUPPORTMYPLAYERORNOT()) {
                Problem('Your browser does not support Yasai Player');
                return
            }
            Problem('Loading')
            const AudioControl = D.getElementById('AudioControl'), Source = D.getElementById('file'), ControlPlay = D.getElementById('ControlPlay'),ProcessDisplay = D.getElementById('ProcessDisplay');
            var SourceVid = Source.src;

            Source.remove();
            var Player = new YasaiLivePlayer({
                fragLoadingTimeOut: 60000,
                fragLoadingMaxRetry: 10,
                fragLoadingRetryDelay: 250
            });
            Player.givesource(SourceVid);
            Player.add_elementvid(Video);
            SourceVid = null;

            const graphSegment = D.getElementById('graphsegment');
            Player.yasaion(YasaiLivePlayer.Events.yasaiSegParsingInit, function(_, Callback){
                Loader.style.display = 'none';
                showproblem.innerText = ''
                Video.style.display = 'block';
                Control.style.display = 'flex';
                Control.className = 'open';
                if (iOS) {
                    AudioSeekBar.style.display = 'none';
                    seekBar.style.display = 'none';
                    Problem('IOS, please press the play button')
                    BufferIndex += 1
                    return
                }
            });
            var PIPVIDEO = false,BufferIndex = 0,BufferTime = 0,Isplaying = false;

            function SegmentLoader() {
                if (Video.currentTime > (BufferTime + 3)) {
                    Problem('Segment loading');
                    BufferIndex += 1
                    return
                }
            }
            var MouseStop
            function PlayControlHide() {
                if (PIPVIDEO || !Isplaying) {
                    return
                }
                Control.className = 'open';
                clearTimeout(MouseStop);
                MouseStop = setTimeout(function() {
                    Control.className = 'close';
                }, 5000);
            }

            D.addEventListener('touchmove', PlayControlHide);
            D.addEventListener('mousemove', PlayControlHide);
            var precent = '', buffer_callback = 0;
            var DataLabel = []
            var DataNumber = []

            const datasetofdebug = {
                labels: DataLabel,
                datasets: [{
                    label: 'Video segment buffer',
                    type: 'bar',
                    backgroundColor: '#a3e6af',
                    borderColor: '#a3e6af',
                    data: DataNumber,
            }],
            }

            const config = {
                type: 'bar',
                data: datasetofdebug,
                options: {
                    plugins: {
                        legend: {
                             labels: {
                                font: {
                                    size: 15
                                }
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 15
                            }
                        }
                        
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 15,
                            }
                        }
                    },
                    
                }}
                const genchart = new Chart(graphSegment, config);
            Player.yasaion(YasaiLivePlayer.Events.yasaiSegAppending, function(_,Callback){
                BufferProcess.style.width = (BufferTime / VideoDuration) * 100 + '%'
                BufferIndex += 0.1
                precent = Math.floor((Callback.frag.endPTS / VideoDuration) * 100) + '%'
                buffer_callback = Callback.frag.stats.buffering.start - Callback.frag.stats.buffering.end
                console.log(Callback)
                SegmentLoader()
                DataNumber.push(buffer_callback)
                DataLabel.push(precent)
                if (DataNumber.length > 9) {
                    genchart.data.labels = DataLabel;
                    genchart.data.datasets[0].data = DataNumber;
                    genchart.update();
                    DataNumber = []
                    DataLabel = []
                }
            });

            Player.yasaion(YasaiLivePlayer.Events.yasaiEr, function(_,Callback){
                PlayButton()
                Problem('Yasai Player Error');
                return
            });
            function Audiobutton() {
                AudioProcesss.style.width = (Video.volume * 100) + '%'
                if (Video.volume > 0 || Video.muted) {
                    Video.muted = false
                    Aud1.style.display = 'block';
                    Aud2.style.display = 'none';
                    return
                }
                Video.muted = true
                Aud1.style.display = 'none';
                Aud2.style.display = 'block';
            }

            function PlayButton() {
                if (Video.paused) {
                    Video.play();
                    Isplaying = true;
                    Icon2.style.display = 'block';
                    Icon1.style.display = 'none';
                    if (!duration) {
                        VideoDuration = Video.duration
                        duration = timeDisplay(VideoDuration); // IOS
                        return
                    }
                    return
                }
                Video.pause();
                Icon1.style.display = 'block';
                Icon2.style.display = 'none';
            };

            var FullscreenBool = false
            function FullscrenButton() {
                FullscreenBool = !FullscreenBool;
                if (FullscreenBool) {
                    Full1.style.display = 'block';
                    Full2.style.display = 'none';
                    if (Container.requestFullscreen) {
                        Container.requestFullscreen();
                    } else if (Container.webkitRequestFullscreen) {
                        Container.webkitRequestFullscreen();
                    } else if (Container.msRequestFullscreen) {
                        Container.msRequestFullscreen();
                    }
                    return
                }
                Full1.style.display = 'none';
                Full2.style.display = 'block';
                if (D.exitFullscreen) {
                    D.exitFullscreen();
                } else if (D.webkitExitFullscreen) {
                    D.webkitExitFullscreen();
                } else if (D.msExitFullscreen) {
                    D.msExitFullscreen();
                }
            }

            Fullscreen.addEventListener('click', FullscrenButton);
            var DebugOpen = false
            function DebuggerPanelSystem(){
                DebugOpen = !DebugOpen
                if (DebugOpen) {
                    Debug1.style.display = 'none';
                    Debug2.style.display = 'block';
                    DebuggerPanel.className = 'set'
                    DebuggerPanel.style.display = 'block';
                    DebuggerPanel.classList.toggle('open')
                    return
                }
                DebuggerPanel.className = 'set'
                DebuggerPanel.classList.toggle('close')
                Debug1.style.display = 'block';
                Debug2.style.display = 'none';
            }

            Debugger.addEventListener('click', DebuggerPanelSystem);
            Debugger.addEventListener('click', DebuggerPanelSystem);

            Audiobutton();
            ControlPlay.addEventListener('click', PlayButton);
            var VideoDuration = 0, duration
            AudioControl.addEventListener('click', function() {
                if (Video.volume > 0) {
                    Video.volume = 0
                    Audiobutton();
                    return
                }
                Video.volume = 1
                Audiobutton();
            });
            seekBar.addEventListener('input', function() {
                Video.currentTime = (seekBar.value / 100) * VideoDuration;
            });

            SeekbarAudio.addEventListener('input', function() {
                Video.volume = (SeekbarAudio.value / 100)
                Audiobutton();
            });

            function timeDisplay(Sec) {
                BufferTime = Video.buffered.end(0);
                const min = String((Sec / 60) | 0).padStart(2,'0')
                const sec = String(Sec % 60 | 0).padStart(2,'0')
                return min + ':' + sec
            }

            Video.addEventListener('enterpictureinpicture', function() {
                Control.className = 'close'
                Follow.className = 'close'
                PIPVIDEO = true
            });

            Video.addEventListener('leavepictureinpicture', function() {
                Control.className = 'open'
                Follow.className = 'open'
                Video.play()
                PlayButton()
                PIPVIDEO = false
                if (iOS) {
                    FullscreenBool = true
                    FullscrenButton()
                    FullscrenButton()
                    return
                }
            });

            Video.addEventListener('timeupdate', function() {
                ProcessDisplay.innerText = timeDisplay(Video.currentTime) + ' / ' + duration;
                CurrentProcess.style.width = (Video.currentTime / VideoDuration) * 100 + '%'
                BufferProcess.style.width = (BufferTime / VideoDuration) * 100 + '%'
                if ((BufferIndex > 0)) {
                    BufferIndex = 0
                    Loader.style.display = 'none';
                    showproblem.innerText = ''
                    return
                }
            });
            Video.addEventListener('loadedmetadata', function() {
                VideoDuration = Video.duration
                duration = timeDisplay(VideoDuration);
                ProcessDisplay.innerText = '00:00 / ' + duration;
            });

            const Follow = D.getElementById('Follow')
            function divFollow(Text, Event) {
                if (PIPVIDEO) {
                    return
                }

                Follow.style.display = 'block';
                Follow.innerText = Text
                const touchX = Event.clientX;
                const touchY = Event.clientY;
                Follow.style.left = touchX + 'px';
                Follow.style.top = (touchY - 100) + 'px';

            }
            

            function clamp(value, min, max) {
                return Math.min(Math.max(value, min), max);
            }

            function SeekbarValue(event) {
                const width = seekBar.clientWidth;
                if (event.type == 'mousemove') {
                    divFollow(timeDisplay(clamp((Math.round((event.clientX - seekBar.getBoundingClientRect().left) / width * 100)) / 100, 0,1) * VideoDuration),event)
                    return
                }
                divFollow(timeDisplay((Math.round((seekBar.value - seekBar.min) / (seekBar.max - seekBar.min) * 100) / 100) * VideoDuration),event.touches[0])
            }

            function AudioValue(event) {
                const width = SeekbarAudio.clientWidth;
                if (event.type == 'mousemove') {
                    divFollow(clamp(Math.round((event.clientX - SeekbarAudio.getBoundingClientRect().left) / width * 100),0,100),event)
                    return
                }
                divFollow(Math.round((SeekbarAudio.value - SeekbarAudio.min) / (SeekbarAudio.max - SeekbarAudio.min) * 100),event.touches[0])
            }

            function followend() {
                Follow.style.display = 'none';
            }
            Follow.className = 'open';
            SeekbarAudio.addEventListener('mousemove', AudioValue)
            SeekbarAudio.addEventListener('touchmove', AudioValue)
            seekBar.addEventListener('mousemove', SeekbarValue)
            seekBar.addEventListener('touchmove', SeekbarValue)
            seekBar.addEventListener('mouseleave', followend)
            SeekbarAudio.addEventListener('mouseleave',  followend)
            SeekbarAudio.addEventListener('touchend',  followend)
            seekBar.addEventListener('touchend', followend)}
        IsSupport();    
    </script>
